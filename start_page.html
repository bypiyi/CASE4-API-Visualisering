<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;900&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="./styles/styles.css">

    <title>API-Visualisering</title>
</head>

<body>


    <header>
        <a href="start_page.html">
            <img src="/images/logo4.png" alt="Rymdtema Logo">
        </a>

        <nav>
            <!-- <img src="/images/serach.png" alt="Sökikon" class="nav_search"> -->
        </nav>

    </header>





    <main>

        <div class="container">

            <p class="overline">Powerd by <b>NASA</b></p>
            <h1>MARS ROVER PHOTOS</h1>
            <p class="underline">Choose a camera down below</p>

        </div>


        <form id="cameraForm">
            <!-- <label for="camera">CHOOSE A CAMERA</label> -->
            <select id="camera" name="camera">
                <option value="FHAZ">Front Hazard Avoidance Camera</option>
                <option value="RHAZ">Rear Hazard Avoidance Camera</option>
                <option value="MAST">Mast Camera</option>
                <option value="CHEMCAM">Chemistry and Camera Complex</option>
                <option value="MAHLI">Mars Hand Lens Imager</option>
                <option value="MARDI">Mars Descent Imager</option>
                <option value="NAVCAM">Navigation Camera</option>
                <option value="PANCAM">Panoramic Camera</option>
                <option value="MINITES">Miniature Thermal Emission Spectrometer (Mini-TES)</option>

            </select>
            <button type="submit">SUBMIT</button>
        </form>


    </main>




    <footer>
        <img src="/images/space7.png" alt="Rymdtema" class="img_background">

        <div class="overlay-text">
            <a href="index.html" class="button">HOME</a>

            <p>GLIMÅKRA FOLKHÖGSKOLA <BR>
                ALICIA PIYI TSIRIGOTIS <br>
        </div>
    </footer>


    <script>
        document.getElementById("cameraForm").addEventListener("submit", function(event) {
            // Prevent the default form submission
            event.preventDefault();
    
            // Get the selected option value
            var selectedCamera = document.getElementById("camera").value;
    
            // Construct the URL with the selected option value
            var url = "result_page.html?camera=" + selectedCamera;
    
            // Navigate to the constructed URL
            window.location.href = url;
        });
    </script>

</body>

</html>
